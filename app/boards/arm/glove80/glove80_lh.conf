# Glove80 Left Half Configuration
# Enables features for Engrammer v42 RC6 keymap

# ============================================================================
# Mouse/Pointing Device Support
# ============================================================================
# Enable mouse emulation for mouse layers
CONFIG_ZMK_POINTING=y

# Enable smooth scrolling with HID Resolution Multipliers
# Note: Re-pair keyboard via Bluetooth after flashing
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# ============================================================================
# RGB Underglow Configuration
# ============================================================================
# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y

# Auto-off RGB when idle to save battery (turns off after 30s)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Start with RGB on by default
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# RGB underglow brightness settings
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MIN=0
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=10

# RGB underglow hue/saturation settings
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10

# RGB underglow animation speed (1-5)
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3

# RGB underglow effect (0=solid, 1=breathe, 2=spectrum, 3=swirl)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0

# ============================================================================
# Power Management
# ============================================================================
# Idle timeout before auto-off features trigger (30 seconds = 30000ms)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Sleep timeout (15 minutes = 900000ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# ============================================================================
# HID Configuration
# ============================================================================
# Enable 6-key rollover (compatible with boot keyboard)
CONFIG_ZMK_HID_KEYBOARD_REPORT_SIZE=6

# Consumer keys (media controls)
CONFIG_ZMK_HID_CONSUMER_REPORT_SIZE=6

# Use full consumer HID usage support
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_FULL=y

# ============================================================================
# Bluetooth Configuration
# ============================================================================
# Enable experimental BLE features for better stability
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Mouse report queue size (for smooth mouse movement)
CONFIG_ZMK_BLE_MOUSE_REPORT_QUEUE_SIZE=20

# ============================================================================
# Split Keyboard Configuration
# ============================================================================
# Already enabled by default in Kconfig.defconfig, but listing here for reference:
# CONFIG_ZMK_SPLIT=y
# CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y (left half is central)

# ============================================================================
# Battery Reporting
# ============================================================================
# Enable battery level reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# ============================================================================
# Logging (disabled for production builds)
# ============================================================================
# Uncomment for debugging:
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_ZMK_LOG_LEVEL=4
